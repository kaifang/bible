<!doctype html>
<html lang="en">
<head>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container bg-blue">

<!--  <hr class="my-4">-->
  <!--
    <div style="width: 700px;">
      <h1 style="color: green;">
        toggle buttons
      </h1>-->

  <!--  <div class="row align-items-center">-->
  <div class="row ">
    <div class="col-auto border border-dark p-3">
      <div class="row">
        <div class="col-auto p-2">
          <i class="fa fa-language fa-lg"></i>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked
                   data-toggle="collapse"
                   data-target="#target1, #targetA1, #targetB1, #targetC1, #targetD1, #target3-1, #target4-1, #target5-1, #target6-1">
            <label class="form-check-label" for="flexSwitchCheckChecked">Option A</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                   data-toggle="collapse"
                   data-target="#target2, #targetA2, #targetB2, #targetC2, #targetD2, #target3-2, #target4-2, #target5-2, #target6-2">
            <label class="form-check-label" for="flexSwitchCheckDefault">Option B</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col p-3 ">
      <div class="row">
        <div class="col-auto">
          <i class="fa fa-angle-double-right m-2"></i>
          <i class="fa fa-contao fa-inverse bg-dark border border-dark"></i>
          <i class="fa fa-bold border border-dark"></i>
          <i class="fa fa-contao fa-inverse bg-dark border border-dark"></i>
          <i class="fa fa-google border border-dark"></i>
          <i class="fa fa-bold border border-dark"></i>
        </div>
        <div class="col">
                      <p class="collapse multi-collapse mx-2 show"
                            id="target1" style="color: darkblue;">
            name1 aaaaaaaaaaaaaaaaaaaa cccc
          </p>
          <p class="collapse multi-collapse mx-2 "
                id="target2" style="color: green;">
            name2 bbbbbbbbbbbbbbbbbbb dddddd
          </p>
        </div>
      </div>
    </div>
  </div>
  <!--accordion-->

  <div class="accordion" id="accordionExample">

    <!-- Item #1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="false" aria-controls="collapseOne">
          <i class="fa fa-hand-o-right p-1"> </i>
          <i class="fa fa-calendar p-1"> </i>
          <span class="collapse multi-collapse mx-2 show"
                id="targetA1" style="color: darkblue;">
            Click to see calendar ...
          </span>
          <span class="collapse multi-collapse mx-2 "
                id="targetA2" style="color: green;">
            This is 2nd element
          </span>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
        <div class="accordion-body">
          <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=MGdjYzJlYzkwNjQ0bmJsb3Zsc2JjdWQyaWtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%238E24AA&amp;showCalendars=0&amp;showPrint=0&amp;showTitle=1&amp;showNav=1" style="border:solid 1px #777" width="100%" height="600" frameborder="0" scrolling="yes"></iframe>        </div>
      </div>
    </div>

    <!-- Item #2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
          <i class="fa fa-hand-o-right p-1"> </i>
          <i class="fa fa-search p-1"></i>
          <span class="collapse multi-collapse mx-2 show"
                id="targetB1" style="color: darkblue;">
            Click to search ...
          </span>
          <span class="collapse multi-collapse mx-2 "
                id="targetB2" style="color: green;">
            This is 2nd B
          </span>
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
        <div class="accordion-body">

          <!--          <hr class="my-4">-->

          <div class="row mx-1 p-3 bg-warning collapse multi-collapse show" id="targetC1">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="type here">
              <button type="submit" class="btn btn-secondary">Search</button>
            </div>
          </div>

          <div class="row mx-1 p-3 bg-warning collapse multi-collapse"
               id="targetC2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="type here2">
              <button type="submit" class="btn btn-secondary">Search2</button>
            </div>
          </div>

          <!--        <hr class="my-4">-->

          <div class="row mx-1 p-3 bg-info collapse multi-collapse show"
               id="targetD1">
            <div class="col form-group">
              <label for="country" class="control-label font-weight-bold">Or:</label>
              <select class="form-select" id="country">
                <option value="">Choose...</option>
                <option>United States</option>
                <option>AAA</option>
                <option>BBB</option>
                <option>CCC</option>
              </select>
            </div>
          </div>

          <div class="row mx-1 p-3 bg-info collapse multi-collapse"
               id="targetD2">
            <div class="col form-group">
              <label for="country2" class="control-label font-weight-bold">Or:</label>
              <select class="form-select" id="country2">
                <option value="">Choose2...</option>
                <option>United States</option>
                <option>AAA</option>
                <option>BBB</option>
                <option>CCC</option>
              </select>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Item #3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button"
                type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true"
                aria-controls="collapseThree">
          <i class="fa fa-desktop p-1"> </i>
          Accordion Item #3
          <span class="collapse multi-collapse mx-2 show"
                id="target3-1" style="color: darkblue;">
            This is first element
          </span>
          <span class="collapse multi-collapse mx-2 "
                id="target3-2" style="color: green;">
            This is 2nd element
          </span>
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
        <div class="accordion-body">
          <iframe src="https://semver.org/" title="semver" height="400" width="100%">
<!--                  style="border:2px solid orange;">-->

          </iframe>
        </div>
      </div>
    </div>

    <!-- Item #4 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading4">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4"
                aria-expanded="true" aria-controls="collapse4">
          <i class="fa fa-cc p-1"> </i>
          Accordion Item #4
          <span class="collapse multi-collapse mx-2 show"
                id="target4-1" style="color: darkblue;">
            This is first element
          </span>
          <span class="collapse multi-collapse mx-2 "
                id="target4-2" style="color: green;">
            This is 2nd element
          </span>
        </button>
      </h2>
      <div id="collapse4" class="accordion-collapse collapse show" aria-labelledby="heading4">
        <div class="accordion-body">
          <iframe src="https://www.kay.com/"
                  title="my company"
                  height="400" width="100%">
<!--                  style="border:2px solid greenyellow;"-->


          </iframe>
        </div>
      </div>
    </div>

    <!-- Item #5 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading5">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5"
                aria-expanded="true" aria-controls="collapse5">
          <i class="fa fa-anchor p-1"> </i>
          Accordion Item #5
          <span class="collapse multi-collapse mx-2 show"
                id="target5-1" style="color: darkblue;">
            This is first element
          </span>
          <span class="collapse multi-collapse mx-2 "
                id="target5-2" style="color: green;">
            This is 2nd element
          </span>
        </button>
      </h2>
      <div id="collapse5" class="accordion-collapse collapse show" aria-labelledby="heading5">
        <div class="accordion-body">
          <iframe src="https://blog.thoughtram.io/angular/2018/03/05/advanced-caching-with-rxjs.html"
                  title="Angular caching" height="400" width="100%" >
<!--                  style="border:4px solid blueviolet;">-->

          </iframe>
        </div>
      </div>
    </div>

    <!-- Item #6 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading6">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse6"
                aria-expanded="false" aria-controls="collapse6">
          <i class="fa fa-folder-open p-1"> </i>
          <span class="collapse multi-collapse mx-2 show"
                id="target6-1" style="color: darkblue;">
            Resources
          </span>
          <span class="collapse multi-collapse mx-2 "
                id="target6-2" style="color: green;">
            This is 2nd element
          </span>
        </button>
      </h2>
      <div id="collapse6" class="accordion-collapse collapse" aria-labelledby="heading6">
        <div class="accordion-body p-3 m-2 bg-secondary">
          <h1 class="mb-3">Coming Soon! <i class="fa fa-cog fa-spin"></i></h1>
          <p class="mb-2">We're working to collect shareable documents. Sign up for updates:</p>
          <div class="row">
            <div class="col-8">
              <div class="input-group input-group-newsletter">
                <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..."
                       aria-describedby="submit-button">
                <div class="input-group-append">
                  <button class="btn btn-dark" type="button" id="submit-button"><i class="fa fa-cog fa-spin"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div>
              </div>
            </div>
          </div>
        </div>

      </div>


      <!--<div class="embed-responsive embed-responsive-16by9">
        <iframe src="https://www></iframe>
      </div>-->

    </div>

  </div>

</div>
</body>
</html>
